<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rating_css.css">
    <title>Interactive rating component</title>

<body>
    <div class="rating-container" role="main">

        <div class="select-rating-container" id="Select-container">


            <div class="icon">

                <img class="star-icon" src="./images/icon-star.svg" alt="favicon">

            </div>


            <div class="description">

                <div class="header">
                    <h1>How did we do?</h1>
                </div>

                <div class="details">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </div>
                <div class="rating-btns">
                    <div class="select-btn" role="form">
                        <button type="button" class="btn" id="btn1">1</button>
                        <button type="button" class="btn" id="btn2">2</button>
                        <button type="button" class="btn" id="btn3">3</button>
                        <button type="button" class="btn" id="btn4">4</button>
                        <button type="button" class="btn" id="btn5">5</button>
                    </div>
                    <div class="submit-div"><button type="submit" class="submit-btn" id="submit">Submit</button></div>


                    <div id="display-error">
                        Please Select any Rating!
                    </div>



                </div>
            </div>
        </div>

        <div class="submit-window" id="Submit-Window">

            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="Thankyou-icon">
            </div>


            <!--show result-->
            <div class="sected-rating" id="Selected-Rating"></div>


            <div class="submit-description">

                <div class="header2">
                    <h2>Thank You!</h2>
                </div>
                <div class="message">
                    We Appreciate you taking the time to give a rating if you ever need more support, don't hesitate to
                    get in touch!
                </div>

            </div>



        </div>

    </div>



    <script src="rating_js.js"></script>
</body>


</html>
